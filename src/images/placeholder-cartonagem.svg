<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="150" fill="#f3f4f6" rx="8"/>
  
  <!-- Box base -->
  <rect x="60" y="45" width="80" height="60" fill="white" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <rect x="65" y="50" width="70" height="50" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1" rx="3"/>
  
  <!-- Box flaps -->
  <rect x="60" y="45" width="80" height="8" fill="#e5e7eb" rx="2"/>
  <rect x="60" y="97" width="80" height="8" fill="#e5e7eb" rx="2"/>
  
  <!-- Box corners -->
  <circle cx="60" cy="45" r="2" fill="#C40000"/>
  <circle cx="140" cy="45" r="2" fill="#C40000"/>
  <circle cx="60" cy="105" r="2" fill="#C40000"/>
  <circle cx="140" cy="105" r="2" fill="#C40000"/>
  
  <!-- Box icon -->
  <g transform="translate(100, 75)">
    <rect x="-12" y="-10" width="24" height="20" fill="#C40000" rx="2"/>
    <line x1="-8" y1="-5" x2="8" y2="-5" stroke="white" stroke-width="1.5"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="white" stroke-width="1.5"/>
    <line x1="-8" y1="5" x2="5" y2="5" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- Label -->
  <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Cartonagem</text>
</svg>