<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="150" fill="#f3f4f6" rx="8"/>
  
  <!-- Book base -->
  <rect x="50" y="40" width="100" height="70" fill="white" stroke="#d1d5db" stroke-width="1" rx="3"/>
  <rect x="55" y="45" width="90" height="60" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1" rx="2"/>
  
  <!-- Book spine -->
  <rect x="95" y="40" width="10" height="70" fill="#C40000" rx="1"/>
  
  <!-- Pages -->
  <rect x="60" y="50" width="80" height="2" fill="#e5e7eb"/>
  <rect x="60" y="55" width="80" height="2" fill="#e5e7eb"/>
  <rect x="60" y="60" width="80" height="2" fill="#e5e7eb"/>
  <rect x="60" y="65" width="80" height="2" fill="#e5e7eb"/>
  <rect x="60" y="70" width="80" height="2" fill="#e5e7eb"/>
  <rect x="60" y="75" width="80" height="2" fill="#e5e7eb"/>
  <rect x="60" y="80" width="80" height="2" fill="#e5e7eb"/>
  <rect x="60" y="85" width="80" height="2" fill="#e5e7eb"/>
  
  <!-- Book icon -->
  <g transform="translate(100, 75)">
    <rect x="-10" y="-12" width="20" height="24" fill="#C40000" rx="2"/>
    <line x1="-6" y1="-6" x2="6" y2="-6" stroke="white" stroke-width="1.5"/>
    <line x1="-6" y1="-1" x2="6" y2="-1" stroke="white" stroke-width="1.5"/>
    <line x1="-6" y1="4" x2="6" y2="4" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- Label -->
  <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Encadernação</text>
</svg>