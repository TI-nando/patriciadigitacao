<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="150" fill="#f3f4f6" rx="8"/>
  
  <!-- Palette base -->
  <ellipse cx="100" cy="85" rx="35" ry="20" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <ellipse cx="100" cy="85" rx="30" ry="15" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Paint brush -->
  <g transform="translate(100, 60)">
    <rect x="-2" y="-15" width="4" height="25" fill="#8b5cf6" rx="1"/>
    <rect x="-4" y="-20" width="8" height="8" fill="#C40000" rx="1"/>
    <path d="M-6,-20 L6,-20 L4,-25 L-4,-25 Z" fill="#6b7280"/>
  </g>
  
  <!-- Color dots -->
  <circle cx="75" cy="75" r="6" fill="#ef4444"/>
  <circle cx="125" cy="75" r="6" fill="#3b82f6"/>
  <circle cx="85" cy="95" r="6" fill="#10b981"/>
  <circle cx="115" cy="95" r="6" fill="#f59e0b"/>
  <circle cx="100" cy="105" r="6" fill="#8b5cf6"/>
  
  <!-- Sparkles -->
  <g transform="translate(60, 40)">
    <path d="M0,-8 L2,-2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,-2 Z" fill="#fbbf24" opacity="0.7"/>
  </g>
  <g transform="translate(140, 45)">
    <path d="M0,-5 L1,-1 L5,0 L1,1 L0,5 L-1,1 L-5,0 L-1,-1 Z" fill="#f59e0b" opacity="0.6"/>
  </g>
  
  <!-- Customization icon -->
  <g transform="translate(100, 75)">
    <circle cx="0" cy="0" r="10" fill="#C40000"/>
    <path d="M-4,-2 L-1,-2 L-1,-5 L1,-5 L1,-2 L4,-2 L4,2 L1,2 L1,5 L-1,5 L-1,2 L-4,2 Z" fill="white"/>
  </g>
  
  <!-- Label -->
  <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Personalização</text>
</svg>